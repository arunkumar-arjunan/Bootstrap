<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body style="height: 2000px">
        
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container">
                <a  href="#" 
                    class="navbar-brand mb-0 h1">
                    <img 
                        class="d-inline-block align-top" 
                        src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png"  
                        width="30" height="30" />            
                    Navbar
                </a>
                
                <!-- 
                    Hamburger button shows the navBar columns as collapsed and expanded when screen size reduces 
                    data-bs-target & aria-controls has the id of the navbar column div
                -->
                <button 
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    class="navbar-toggler"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div 
                    class="collapse navbar-collapse" 
                    id="navbarNav"><!-- this id is the link for Hamburger button -->
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a href="#" class="nav-link active">
                                Home
                            </a>
                        </li>
                        <!-- column has a dropdown -->
                        <li class="nav-item dropdown">
                            <a  href="#" 
                                class="nav-link dropdown-toggle"
                                id="navbarDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Features
                            </a>
                            <ul class="dropdown-menu"
                                aria-labelledby="navbarDropdown">
                                <li><a  href="#"
                                        class="dropdown-item">Feature #1
                                    </a>
                                </li>
                                <li><a  href="#"
                                        class="dropdown-item">Feature #2
                                    </a>
                                </li>
                                <li><a  href="#"
                                        class="dropdown-item">Feature #3
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Pricing
                            </a>
                        </li>
                    </ul>                    
                </div>

                <form class="d-flex">
                    <input type="text" class="form-control me-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>

            </div>
        </nav>        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>
</html>
